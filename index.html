<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        <button type="search">here</button>
    </header>
    <main>
        <section class="location">
            <div class="city"> Austin, TX</div>
            <div class="date">Thursday January 30, 2024</div>
        </section>
        <div class="temp">75<span>°</span></div>
        <div class="weather">sunny clear skies</div>
        <div class="hi-low">45° to 75°</div>
    </main>
    <script src="weather.js"></script>
</div>
</body>
</html>
